<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - FitSync</title>
    <link rel="stylesheet" href="styles/register.css">
</head>
<body>
    <div class="register-container">
        <div class="register-box">
            <h1 class="logo">FitSync</h1>
            <p class="subtitle">Crie sua conta de usuário</p>

            <form id="registerForm">
                <label for="name">Nome completo</label>
                <input type="text" id="name" name="name" placeholder="João da Silva" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="usuario@exemplo.com" required>

                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="********" required>

                <label for="confirmPassword">Confirmar senha</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="********" required>

                <button type="submit">Registrar</button>
                <p class="login-link">Já tem uma conta? <a href="login.html">Entrar</a></p>
            </form>
        </div>
    </div>

    <script src="js/register.js"></script>
</body>
</html>
