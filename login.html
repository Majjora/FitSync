<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FitSync</title>
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1 class="logo">FitSync</h1>
            <p class="subtitle">Acesse sua conta</p>

            <form id="loginForm">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="usuario@exemplo.com" required>

                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="********" required>

                <div class="role-toggle">
                    <label>
                        <input type="radio" name="role" value="usuario" checked>
                        Usuário
                    </label>
                    <label>
                        <input type="radio" name="role" value="funcionario">
                        Funcionário
                    </label>
                </div>

                <button type="submit">Entrar</button>
                <p class="forgot"><a href="recuperar.html">Esqueceu a senha?</a></p>
            </form>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
